spring.cloud.config.import-check.enabled=false
pring.cloud.config.fail-fast=true

spring.application.name=employe-service

server.port=8082

# eureka registration

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/order-service?createDatabaseIfNotExist=true&userSSL=false&max_allowed_packet=15728640
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jobTest?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql: true

#config server configuration
spring.cloud.config.enabled=true
spring.config.import=optional:configserver:http://localhost:8887
